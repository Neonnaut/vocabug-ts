<!DOCTYPE html>
<html lang="en-AU" id="colour-target" class="dark-mode">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Website information -->
  <title>Nesca</title>
  <meta name="description" content="A tool to apply sound changes.">
  <meta name="keywords" content="conlangs">
  <meta name="author" content="Neonnaut">
  <!-- Scripts and stylings -->
  <link href="style.css" rel="stylesheet" type="text/css" media="all">

  <script src="./cm6.bundle.js"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- Icons -->
</head>
<body>
  <nav id="myNav">
    <ol class="breadcrumbs">
      <li>
      </li>
      <li style="float: right;">
        <button id="main_menu"><i class="fa fa-bars"></i> Menu</button>
      </li>
    </ol>
  </nav>

  <div id="content">
    <section id="top">


      <div>
        <img src="img/nesca.svg" alt="Logo of a spaceman" style="float: left;">
        <h1 style="margin: 15px 0 10px 0; padding-top: 10px;">Nesca</h1>
        <div style="padding-left: 5px;">
          <b>Version <a class="VERSION">1.0.3</a></b><br>
          <a href="./nesca_docs.html">Read the documentation here</a>
        </div>
      </div>

      <!-- Da-na-na-naaah! -->
      <div id="editor"></div>
      <script src="./index.ts" type="module"></script>

      <div id="nesca-container">
        <div class="nesca-pane">
          <h5 style="user-select: none;">Input</h5>
          <textarea id="nesca-word-input" spellcheck="false" autocomplete="off" placeholder="Enter input words here" style="min-width: 180px;" rows="10"></textarea>
          <div style="user-select: none;">
            
            
            <input class="styled-button action-btn" type="submit" value="Apply">
            
            <input class="styled-button" type="submit" id='nesca-help' value="Help">
            <button class="styled-button" type="submit" id='nesca-import-input'><i class="fa fa-file-import"></i></button>
          </div>

        </div>

        <div id="nesca-divider"></div>

        <div class="nesca-pane">
          <h5 style="user-select: none;">Output</h5>
          <textarea id="nesca-word-output" spellcheck="false" autocomplete="off" placeholder="Changed words will appear here" style="min-width: 100px;" rows="10"></textarea>
          
          <div style="user-select: none;">
                      <button class="styled-button" type="submit" id='nesca-copy'><i class="fa fa-copy"></i></button>
          

          <button class="styled-button" type="submit" id='nesca-output-words-download'><i class="fa fa-download"></i></button>


          </div>



        </div>
      </div>

      
        <div id='prog-output-message' style="border: 2px solid #000;"><p class="grey-message">Information may be shown here...</p></div>
  

        <fieldset id="config" style="display: inline-block;">
          <legend>Config</legend>

          <label for="my_mode">Mode:</label>
          <select id="my_mode" aria-label="Output mode" style="margin-bottom: 2px;">
            <option value="word-list" selected>Word-list</option>
            <option value="debug">Debug</option>
            <option value="old-to-new">Old-to-new</option>
            <option value="paragraph">Paragraph</option>
          </select> <br>

          <label for="nesca-input-divider">Input divider:</label>
          <input type="text" autocomplete="off" id="nesca-input-divider" style="width: 70px; margin-bottom: 2px;"><br>

          <label for="nesca-output-divider">Output divider:</label>
          <input type="text" autocomplete="off" id="nesca-output-divider" style="width: 70px; margin-bottom: 5px;"><br>

          <input type="checkbox" id="sort-words">
          <label for="sort-words">Sort words</label><br>
        
        </fieldset><br>

        <fieldset style="display: inline-block;">
            <legend>Editor options</legend>
            <div style="float: left; display: inline; margin: 4px 10px 2px 0;">
              <input type="checkbox" id="editor-wrap-lines">
              <label for="editor-wrap-lines">Wrap lines</label>
            </div>

            <div style="float: left; display: inline; margin: 4px 10px 2px 0;">
              <input type="checkbox" id="show-keyboard-section">
              <label for="show-keyboard-section">Show keyboard</label>
            </div>
            <br style="clear: left;">

            <details class="dropdown-group" id="colour-switch-field">
              <summary class="dropdown-btn">Themes</summary>
              <button class="dropdown-itm-btn" id="light-mode" value="Light" name="changeThemeButton">Light</button>
              <button class="dropdown-itm-btn" id="warm-mode" value="Warm" name="changeThemeButton">Warm</button>
              <button class="dropdown-itm-btn" id="dark-mode" value="Dark" name="changeThemeButton">Dark</button>
              <br>
              <button class="dropdown-itm-btn" id="system-mode" value="System*" name="changeThemeButton">System</button>
            </details>

        </fieldset><br>
  
        <fieldset id="file-save-load" style="display: inline-block;">
          <legend>File save / load</legend>
  
          <label for="file-name">File name:</label>
          <input type="text" autocomplete="off" id="file-name" placeholder="nesca" style="width:102px"><br>
          <input type="submit" class="styled-button" id="load-file" value="Load file">
          <input type="submit" class="styled-button" id="save-file" value="Save file">
          <br>

          <details class="dropdown-group">
            <summary class="dropdown-btn">Examples</summary>
            <button class="dropdown-itm-btn nesca-example" value="default">Basic</button>
          </details>

        </fieldset>
    </section>
